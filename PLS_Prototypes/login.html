<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>

<div class="main_container">
    <div class="login_container">
        <div class="login_container_header">
            <h1>Professional Lawn Services Login</h1>
        </div>

        <div class="login_container_body">
            <div id="invalid_login_prompt" class="alert alert-danger" role="alert">
                The username or password you entered is incorrect.
            </div>
            <form name="login_form" class="login_form" action="js/login.js" onsubmit="return validateForm()" method="post">
                <h2 id="username_field_heading">Username</h2>
                <input id="username_field" type="email" class="form-control center-block"
                       placeholder="Enter username" required maxlength="50">
                <h2 id="password_field_heading">Password</h2>
                <input id="password_field" type="password" class="form-control center-block" id="exampleInputPassword1"
                       placeholder="Password" required maxlength="30">
                <button id="sign_in_button" class="btn btn-primary" type="submit">Button</button>
            </form>
        </div>

        <div class="login_container_footer">
            <p id="footer_text">This website is designed for use strictly by the website owner and their designees.</p>
        </div>
    </div>


    <div class="logo_container">
        <img src="images/Professional%20Lawn%20Services%20Logo.JPG">
    </div>

</div>

</body>
</html>
