<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="main_container">
    <div class="login_container">
        <div class="container_header">
            <h1>Admin<br>Login</h1>
        </div>

        <div class="container_body">
            <div class="login_form">
                <h2>Username</h2>
                <input type="text">
                <h2 id="password_field_heading">Password</h2>
                <input type="password">
            </div>

            <button id="sign_in_button" type="submit">Sign in</button>
        </div>

        <div class="container_footer">
            <p>some text to take up some space</p>
        </div>
    </div>


    <div class="logo_container">
        <img src="images/Professional%20Lawn%20Services%20Logo.JPG">
    </div>

</div>

</body>
</html>
